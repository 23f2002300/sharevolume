<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Loading Entity Data...</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-100 font-sans leading-normal tracking-normal"><div class="container mx-auto p-4 sm:p-6 lg:p-8"><header class="text-center mb-8"><h1 id="entity-title" class="text-4xl sm:text-5xl lg:text-6xl font-extrabold text-gray-900 leading-tight">Loading...</h1><p class="mt-2 text-lg text-gray-600">SEC Entity Common Stock Shares Outstanding</p></header><main class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8"><div class="bg-white rounded-lg shadow-lg p-6"><h2 class="text-2xl font-bold text-gray-800 mb-4">Max Shares Outstanding</h2><p class="text-gray-700 text-lg"><strong class="font-semibold">Entity:</strong> <span id="share-entity-name-max">Loading...</span></p><p class="text-gray-700 text-lg"><strong class="font-semibold">Value:</strong> <span id="share-max-value" class="text-green-600 font-bold">Loading...</span> shares</p><p class="text-gray-700 text-lg"><strong class="font-semibold">Fiscal Year:</strong> <span id="share-max-fy">Loading...</span></p></div><div class="bg-white rounded-lg shadow-lg p-6"><h2 class="text-2xl font-bold text-gray-800 mb-4">Min Shares Outstanding</h2><p class="text-gray-700 text-lg"><strong class="font-semibold">Entity:</strong> <span id="share-entity-name-min">Loading...</span></p><p class="text-gray-700 text-lg"><strong class="font-semibold">Value:</strong> <span id="share-min-value" class="text-red-600 font-bold">Loading...</span> shares</p><p class="text-gray-700 text-lg"><strong class="font-semibold">Fiscal Year:</strong> <span id="share-min-fy">Loading...</span></p></div></main><section class="bg-gray-800 text-white rounded-lg shadow-lg p-6 mt-8"><h2 class="text-2xl font-bold mb-4">Attached File: uid.txt</h2><pre id="uid-content" class="bg-gray-900 text-gray-300 p-4 rounded-md overflow-x-auto text-sm"></pre></section></div><script>const DEFAULT_CIK = '0001364742'; // BlackRock (BLK)const UID_TXT_CONTENT = "This is a unique identifier provided for the project: 12345ABCDEF."; // Content of uid.txt as providedfunction formatNumber(num) {return new Intl.NumberFormat('en-US').format(num);}async function fetchCompanyData(cik) {const secApiUrl = `https://data.sec.gov/api/xbrl/companyconcept/CIK${cik}/dei/EntityCommonStockSharesOutstanding.json`;const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(secApiUrl)}`; // Using AllOrigins as a generic proxy, AIPipe or a custom proxy would be used in production.try {document.getElementById('entity-title').textContent = 'Loading...';document.title = 'Loading Entity Data...';document.getElementById('share-entity-name-max').textContent = 'Loading...';document.getElementById('share-entity-name-min').textContent = 'Loading...';document.getElementById('share-max-value').textContent = 'Loading...';document.getElementById('share-max-fy').textContent = 'Loading...';document.getElementById('share-min-value').textContent = 'Loading...';document.getElementById('share-min-fy').textContent = 'Loading...';const response = await fetch(proxyUrl, {headers: {'User-Agent': 'BlackRockSharesOutstanding/1.0 (contact@example.com)' // Descriptive User-Agent per SEC guidance}});if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const data = await response.json(); // For AllOrigins, the actual JSON is in data.contentsconst secData = JSON.parse(data.contents);processAndRenderData(secData);} catch (error) {console.error('Error fetching company data:', error);document.getElementById('entity-title').textContent = 'Error Loading Data';document.title = 'Error';document.getElementById('share-entity-name-max').textContent = 'N/A';document.getElementById('share-entity-name-min').textContent = 'N/A';document.getElementById('share-max-value').textContent = 'Error';document.getElementById('share-max-fy').textContent = 'N/A';document.getElementById('share-min-value').textContent = 'Error';document.getElementById('share-min-fy').textContent = 'N/A';}}function processAndRenderData(data) {const entityName = data.entityName;const shares = data.units.shares;const filteredShares = shares.filter(entry => {const fy = parseInt(entry.fy);const val = parseFloat(entry.val);return fy > 2020 && !isNaN(val);});if (filteredShares.length === 0) {console.warn('No shares data found for fy > 2020 with numeric values.');document.getElementById('entity-title').textContent = `${entityName} (No Data)`;document.title = `${entityName} (No Data)`;document.getElementById('share-entity-name-max').textContent = entityName;document.getElementById('share-entity-name-min').textContent = entityName;document.getElementById('share-max-value').textContent = 'N/A';document.getElementById('share-max-fy').textContent = 'N/A';document.getElementById('share-min-value').textContent = 'N/A';document.getElementById('share-min-fy').textContent = 'N/A';return;}let maxValEntry = filteredShares[0];let minValEntry = filteredShares[0];for (const entry of filteredShares) {if (entry.val > maxValEntry.val) {maxValEntry = entry;}if (entry.val < minValEntry.val) {minValEntry = entry;}}document.getElementById('entity-title').textContent = `${entityName} Shares Outstanding`;document.title = `${entityName} Shares Outstanding`;document.getElementById('share-entity-name-max').textContent = entityName;document.getElementById('share-entity-name-min').textContent = entityName;document.getElementById('share-max-value').textContent = formatNumber(maxValEntry.val);document.getElementById('share-max-fy').textContent = maxValEntry.fy;document.getElementById('share-min-value').textContent = formatNumber(minValEntry.val);document.getElementById('share-min-fy').textContent = minValEntry.fy;}function getCIKFromUrl() {const params = new URLSearchParams(window.location.search);return params.get('CIK');}function loadUidTxtContent() {document.getElementById('uid-content').textContent = UID_TXT_CONTENT;}document.addEventListener('DOMContentLoaded', () => {loadUidTxtContent();const cik = getCIKFromUrl() || DEFAULT_CIK;fetchCompanyData(cik);});</script></body></html>
